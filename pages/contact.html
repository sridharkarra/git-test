<!-- Contact me page-->


    <div>
        <div class="container contact-me">
            <div class="row">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact Me</li>
                </ol>
            </div>
            <div class="container">
                <div class="row row-content">
                    <div class="col-12 col-md-9">
                        <form action="">
                            <div class="form-group row">
                                <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your firtst name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telnumber" class="col-md-2 col-form-label">Contact Number</label>
                                <div class="col-5 col-sm-4 col-md-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">(</div>
                                        <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code">
                                        <div class="input-group-addon">)</div>
                                    </div>
                                </div>
                                <div class="col-7 col-sm-6 col-md-7">
                                    <input type="tel" class="form-control" id="telnumber" name="telnumber" placeholder="Enter your Contact Number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="emailid" class="col-md-2 col-form-label">Email Id</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter your Email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="feedback" class="col-md-2 col-form-label">
                                    Your Feedback
                                </label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="feedback" name="feedback" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-md-2 col-md-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md">
                    </div>
                </div>
            </div>
        </div>
    </div>
