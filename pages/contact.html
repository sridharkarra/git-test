<!-- Contact me page-->


    <div>
        <div class="container contact-me">
            <div class="row">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact Me</li>
                </ol>
            </div>
            <div class="container">
                <div class="row row-content">
                    <div class="col-12 col-md-4">
                        <img class="img-fluid" src="http://www.lynngrayforschoolboard.com/uploads/2/1/5/1/21519760/709157_orig.jpg" alt="">
                    </div>
                    <div class="col-12 col-md-1"></div>
                    <div class="col-12 col-md-7">
                        <form action="" role="form">
                            <div class="form-group required row">
                                <label for="firstname" class="col-md-3 col-form-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firtst name" required>
                                </div>
                            </div>
                            <div class="form-group required row">
                                <label for="lastname" class="col-md-3 col-form-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group required row">
                                <label for="telnumber" class="col-md-3 col-form-label">Contact #</label>
                                <div class="col-5 col-sm-4 col-md-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">(</div>
                                        <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area Code" required>
                                        <div class="input-group-addon">)</div>
                                    </div>
                                </div>
                                <div class="col-7 col-sm-8 col-md-6">
                                    <input type="tel" class="form-control" id="telnumber" name="telnumber" placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="form-group required row">
                                <label for="emailid" class="col-md-3 col-form-label">Email Id</label>
                                <div class="col-md-9">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" required>
                                </div>
                            </div>

                            <div class="form-group required row">
                                <label for="message" class="col-md-3 col-form-label">
                                    Your Message
                                </label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message" required></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="offset-md-3 col-md-9">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
