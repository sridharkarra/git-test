<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel Decorative' rel='stylesheet'>
    <title>Training Site</title>
</head>
<body ng-app="myApp">

    <nav class="navbar navbar-inverse navbar-toggleable-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Sridhar Karra</a>
            <div class="collapse navbar-collapse justify-content-end" id="Navbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-home"></span> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile"><span class="fa fa-user"></span> Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects"><span class="fa fa-tasks"></span> Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact"><span class="fa fa-address-card fa-lg"></span> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <main ng-view id="main"></main>


    <footer class="footer fixed-bottom">
        <div class="container">
            <div style="text-align:center">
                <a class="btn btn-social-icon btn-linkedin" href="http://www.linkedin.com/karrasridhar"><i class="fa fa-linkedin"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/catchsrikarra"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-github" href="http://www.github.com/sridharkarra"><i class="fa fa-github"></i></a>
                <a class="btn btn-social-icon" href="mailto:"><i class="fa fa-envelope-o"></i></a>
            </div>
            <div style="text-align:center">
                <p>Developed by Sridhar Karra. &copy; Copyright 2017</p>
            </div>
        </div>
    </footer>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(['$routeProvider', function ($routeProvider) {
            $routeProvider
                .when("/profile", {
                    templateUrl: "pages/profile.html"
                })
                .when("/projects", {
                    templateUrl: "pages/projects.html"
                })
                .when("/calculator", {
                    templateUrl: "pages/calculator.html"
                })
                .when("/numberguess", {
                    templateUrl: "pages/numberguess.html"
                })
                .when("/favmovies", {
                    templateUrl: "pages/favmovies.html"
                })
                .when("/contact", {
                    templateUrl: "pages/contact.html"
                })
                .when("/worldPop", {
                    templateUrl: "pages/worldpop.html"
                })
                .otherwise({
                    templateUrl: "pages/home.html"
                })
        }]);
    </script>
</body>
</html>
